<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>侦听器</title>
</head>
<body>
<div id="box">
    <p>用户名：<input type="text" v-model="username"></p>

    <h3>{{length}}</h3>

    <h3 v-show="isShow" :style="warning">{{message}}</h3>
</div>

<script src="Vue.js"></script>
<script>
    new Vue({
        el : '#box',

        data : {
            username : '',
            length : this.username.length,
            isShow : false,
            warning : 'color:red;',
            message : '用户名太短了！',
        },

        watch : {
            username : function(){
                // this.length = this.username.length;
                if(this.length < 6){
                    this.isShow = true;
                } else {
                    this.isShow = false;
                }
            }
        }
    })
</script>
</body>
</html>
